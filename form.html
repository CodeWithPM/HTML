<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="">

        <label for="Name">Name</label>
        <input name="name" type="text" id="name"><br>
        <label for="Email">Email</label>
        <input type="email" required placeholder="abc@gmail.com"><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password"><br>
        <label for="search">search </label>
        <input type="search" id="search" name="search"><br>
        <label for="phone no">phone no </label>
        <input type="tel" id="phone no" name="phone no"><br>
        <textarea name="text area" id="text area" cols="30" rows="10">Text area</textarea><br>
        <label for="date">date </label>
        <input type="date" id="date" name="date"><br>
        <label for="color">color</label>
        <input type="color" id="color" name="color"><br>
        <label for="file">file</label>
        <input type="file" id="file" name="file"><br>
        <label for="subject">subject</label>
        <input type="checkbox"><br>
        <label for="radio">bio</label>
        <input type="radio" name="bio">
        <label for="phy">phy</label>
        <input type="radio" name="phy"><br>
        <button>Submit</button>
    </form>
</body>

</html>
