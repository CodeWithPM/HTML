<!DOCTYPE html>
<html lang="en" dir="ltr">      
<!-- supported language lang and dir for direction -->

<head>
    <meta charset="UTF-8">   
    <!-- charset like 1234,alphabets and emojies. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding in html</title>
</head>

<body>

    <!-- Go to the utube and 1.click on share button
                        2.then click on embed.
                        3.copy the code of iframe and paste it into our website. -->
      
    <!-- This is not display beccause use  check the button of privacy in copying between a iframe code from utube. -->
    <iframe width="560" height="315" src="https://www.youtube-  
        nocookie.com/embed/eNUpTV9BGac"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; 
        picture-in-picture; web-share"
        allowfullscreen></iframe>

        <!-- This is display beccause use not check the button of privacy in copying between a iframe code from utube. -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/3SsK-cxlj_w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>

</html>
